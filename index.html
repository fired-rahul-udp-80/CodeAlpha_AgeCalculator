<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-blue-700">
        <div class="flex flex-col gap-y-7">
            <div>
                <span class="text-[30px] font-semibold font-mullish text-white px-3 py-3 border-l-8">Age Calculator</span>
            </div>
            <div class="w-[450px] h-[100px] flex bg-black p-6 rounded shadow-2xl space-x-5 mb-3" >
                <input type="date" class="w-full rounded font-mullish px-2" id="date-input">
                <button class="p-2 px-7 bg-white font-mullish font-semibold rounded" onclick="ageCalculator()">Submit</button>
            </div>
            <div class=" w-full flex space-x-5 justify-center">
                <div class="p-3 px-5 bg-black text-white text-2xl rounded shadow-2xl flex flex-col items-center">
                    <span class="text-2xl" id="d-box">0</span>
                    <p class="text-sm text-gray-500 font-semibold">Days </p>
                </div>
                <div class="p-3 px-5 bg-black text-white text-2xl rounded shadow-2xl flex flex-col items-center">
                    <span class="text-2xl" id="m-box">0</span>
                    <p class="text-sm text-gray-500 font-semibold">Months</p>
                </div>
                <div class="p-3 px-5 bg-black text-white text-2xl rounded shadow-2xl flex flex-col items-center">
                    <span class="text-2xl" id="y-box">0</span>
                    <p class="text-sm text-gray-500 font-semibold">Years</p>
                </div>
                 
            </div>
        </div>
    </div>
     
    <script src="index.js"></script>
</body>
</html>
